<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WMHD Radio Layout</title>
    <style>
        /* Corrected Google Fonts Import for Oswald */
        @import url('https://fonts.googleapis.com');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #800000; 
            color: white;
            /* Applied Oswald globally to the body */
            font-family: 'Oswald', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .tagline {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.8;
            font-weight: 400; /* Uses Oswald Light/Regular */
        }

        .logo-container {
            background-color: #bf002d; 
            padding: 15px 30px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .logo-text {
            font-size: 2.5em;
            font-weight: 700; /* Uses Oswald Bold */
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            font-weight: 400;
        }

        .waveform-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0.7;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="waveform-bg"></div>
    <div class="container">
        <p class="tagline">Where Music Has Dimension</p>
        <div class="logo-container">
            <h1 class="logo-text">WMHD RADIO The Monkey</h1>
        </div>
        <p class="subtitle">Rose-Hulman Institute of Technology</p>
    </div>
</body>
</html>
